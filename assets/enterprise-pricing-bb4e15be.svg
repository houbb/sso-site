<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景元素 -->
  <rect width="500" height="400" fill="#f0f2f5"/>
  
  <!-- 企业建筑 -->
  <g transform="translate(250, 200)">
    <!-- 主建筑 -->
    <rect x="-60" y="-80" width="120" height="160" rx="4" fill="#409eff"/>
    
    <!-- 窗户 -->
    <rect x="-45" y="-65" width="20" height="20" rx="2" fill="#fff" opacity="0.8"/>
    <rect x="-15" y="-65" width="20" height="20" rx="2" fill="#fff" opacity="0.8"/>
    <rect x="15" y="-65" width="20" height="20" rx="2" fill="#fff" opacity="0.8"/>
    
    <rect x="-45" y="-35" width="20" height="20" rx="2" fill="#fff" opacity="0.8"/>
    <rect x="-15" y="-35" width="20" height="20" rx="2" fill="#fff" opacity="0.8"/>
    <rect x="15" y="-35" width="20" height="20" rx="2" fill="#fff" opacity="0.8"/>
    
    <rect x="-45" y="-5" width="20" height="20" rx="2" fill="#fff" opacity="0.8"/>
    <rect x="-15" y="-5" width="20" height="20" rx="2" fill="#fff" opacity="0.8"/>
    <rect x="15" y="-5" width="20" height="20" rx="2" fill="#fff" opacity="0.8"/>
    
    <rect x="-45" y="25" width="20" height="20" rx="2" fill="#fff" opacity="0.8"/>
    <rect x="-15" y="25" width="20" height="20" rx="2" fill="#fff" opacity="0.8"/>
    <rect x="15" y="25" width="20" height="20" rx="2" fill="#fff" opacity="0.8"/>
    
    <!-- 门 -->
    <rect x="-15" y="60" width="30" height="20" rx="2" fill="#2b85e4"/>
    
    <!-- 企业标志 -->
    <circle cx="0" cy="-40" r="15" fill="#fff" opacity="0.9"/>
    <path d="M -8 -40 L -3 -35 L 8 -46" stroke="#409eff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- 左侧建筑 -->
  <g transform="translate(100, 200)">
    <!-- 建筑 -->
    <rect x="-40" y="-60" width="80" height="120" rx="4" fill="#e6a23c"/>
    
    <!-- 窗户 -->
    <rect x="-30" y="-50" width="15" height="15" rx="2" fill="#fff" opacity="0.8"/>
    <rect x="-10" y="-50" width="15" height="15" rx="2" fill="#fff" opacity="0.8"/>
    <rect x="10" y="-50" width="15" height="15" rx="2" fill="#fff" opacity="0.8"/>
    
    <rect x="-30" y="-25" width="15" height="15" rx="2" fill="#fff" opacity="0.8"/>
    <rect x="-10" y="-25" width="15" height="15" rx="2" fill="#fff" opacity="0.8"/>
    <rect x="10" y="-25" width="15" height="15" rx="2" fill="#fff" opacity="0.8"/>
    
    <rect x="-30" y="0" width="15" height="15" rx="2" fill="#fff" opacity="0.8"/>
    <rect x="-10" y="0" width="15" height="15" rx="2" fill="#fff" opacity="0.8"/>
    <rect x="10" y="0" width="15" height="15" rx="2" fill="#fff" opacity="0.8"/>
    
    <!-- 门 -->
    <rect x="-10" y="40" width="20" height="20" rx="2" fill="#d4932f"/>
  </g>
  
  <!-- 右侧建筑 -->
  <g transform="translate(400, 200)">
    <!-- 建筑 -->
    <rect x="-40" y="-70" width="80" height="140" rx="4" fill="#67c23a"/>
    
    <!-- 窗户 -->
    <rect x="-30" y="-60" width="15" height="15" rx="2" fill="#fff" opacity="0.8"/>
    <rect x="-10" y="-60" width="15" height="15" rx="2" fill="#fff" opacity="0.8"/>
    <rect x="10" y="-60" width="15" height="15" rx="2" fill="#fff" opacity="0.8"/>
    
    <rect x="-30" y="-35" width="15" height="15" rx="2" fill="#fff" opacity="0.8"/>
    <rect x="-10" y="-35" width="15" height="15" rx="2" fill="#fff" opacity="0.8"/>
    <rect x="10" y="-35" width="15" height="15" rx="2" fill="#fff" opacity="0.8"/>
    
    <rect x="-30" y="-10" width="15" height="15" rx="2" fill="#fff" opacity="0.8"/>
    <rect x="-10" y="-10" width="15" height="15" rx="2" fill="#fff" opacity="0.8"/>
    <rect x="10" y="-10" width="15" height="15" rx="2" fill="#fff" opacity="0.8"/>
    
    <rect x="-30" y="15" width="15" height="15" rx="2" fill="#fff" opacity="0.8"/>
    <rect x="-10" y="15" width="15" height="15" rx="2" fill="#fff" opacity="0.8"/>
    <rect x="10" y="15" width="15" height="15" rx="2" fill="#fff" opacity="0.8"/>
    
    <!-- 门 -->
    <rect x="-10" y="50" width="20" height="20" rx="2" fill="#529b2e"/>
  </g>
  
  <!-- 连接线 -->
  <path d="M 140 200 L 190 200" stroke="#409eff" stroke-width="2" stroke-dasharray="5 3"/>
  <path d="M 310 200 L 360 200" stroke="#409eff" stroke-width="2" stroke-dasharray="5 3"/>
  
  <!-- 连接点 -->
  <circle cx="140" cy="200" r="3" fill="#409eff"/>
  <circle cx="190" cy="200" r="3" fill="#409eff"/>
  <circle cx="310" cy="200" r="3" fill="#409eff"/>
  <circle cx="360" cy="200" r="3" fill="#409eff"/>
  
  <!-- 定价标签 -->
  <g transform="translate(100, 120)">
    <rect x="-30" y="-15" width="60" height="30" rx="15" fill="#fff" stroke="#e6a23c" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#e6a23c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">基础版</text>
  </g>
  
  <g transform="translate(250, 100)">
    <rect x="-30" y="-15" width="60" height="30" rx="15" fill="#fff" stroke="#409eff" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#409eff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">企业版</text>
  </g>
  
  <g transform="translate(400, 110)">
    <rect x="-30" y="-15" width="60" height="30" rx="15" fill="#fff" stroke="#67c23a" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#67c23a" font-family="Arial, sans-serif" font-size="12" font-weight="bold">定制版</text>
  </g>
  
  <!-- 云端连接 -->
  <g transform="translate(250, 50)">
    <path d="M -30 10 C -40 10 -45 0 -35 -5 C -35 -15 -25 -20 -15 -15 C -5 -20 5 -15 5 -5 C 10 -5 10 5 0 10 Z" 
          fill="#fff" stroke="#409eff" stroke-width="2" opacity="0.9"/>
    
    <!-- 云端图标 -->
    <circle cx="-10" cy="0" r="2" fill="#409eff"/>
    <circle cx="0" cy="0" r="2" fill="#409eff"/>
    <circle cx="5" cy="-3" r="2" fill="#409eff"/>
  </g>
  
  <!-- 连接线到云端 -->
  <path d="M 250 80 L 250 60" stroke="#409eff" stroke-width="2" stroke-dasharray="5 3"/>
  <circle cx="250" cy="80" r="3" fill="#409eff"/>
  <circle cx="250" cy="60" r="3" fill="#409eff"/>
  
  <!-- 数据流动效果 -->
  <g transform="translate(250, 200)">
    <!-- 左侧数据流 -->
    <circle cx="-100" cy="0" r="4" fill="#67c23a">
      <animate attributeName="cx" from="-100" to="-40" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="1" to="0" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- 右侧数据流 -->
    <circle cx="100" cy="0" r="4" fill="#67c23a">
      <animate attributeName="cx" from="100" to="40" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="1" to="0" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- 上行数据流 -->
    <circle cx="0" cy="-80" r="4" fill="#67c23a">
      <animate attributeName="cy" from="-80" to="-40" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="1" to="0" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>