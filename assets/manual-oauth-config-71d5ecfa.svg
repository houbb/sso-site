<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f0f7ff"/>
  
  <!-- 应用客户端 -->
  <rect x="50" y="150" width="100" height="100" fill="#409eff" rx="8"/>
  <text x="100" y="200" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">客户端</text>
  <text x="100" y="220" text-anchor="middle" fill="#ffffff" font-size="12">Client ID</text>
  
  <!-- 授权服务器 -->
  <rect x="250" y="150" width="100" height="100" fill="#67c23a" rx="8"/>
  <text x="300" y="200" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">授权服务器</text>
  <text x="300" y="220" text-anchor="middle" fill="#ffffff" font-size="12">OAuth 2.0</text>
  
  <!-- 资源服务器 -->
  <rect x="450" y="150" width="100" height="100" fill="#e6a23c" rx="8"/>
  <text x="500" y="200" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">资源服务器</text>
  <text x="500" y="220" text-anchor="middle" fill="#ffffff" font-size="12">API</text>
  
  <!-- 授权流程 -->
  <!-- 1. 授权请求 -->
  <path d="M150 180 L250 180" stroke="#303133" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="200" y="170" text-anchor="middle" fill="#303133" font-size="12">1. 授权请求</text>
  
  <!-- 2. 授权码 -->
  <path d="M250 200 L150 200" stroke="#303133" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="200" y="215" text-anchor="middle" fill="#303133" font-size="12">2. 授权码</text>
  
  <!-- 3. 访问令牌 -->
  <path d="M150 220 L250 220" stroke="#303133" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="200" y="235" text-anchor="middle" fill="#303133" font-size="12">3. 访问令牌</text>
  
  <!-- 4. 资源请求 -->
  <path d="M350 200 L450 200" stroke="#303133" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="400" y="190" text-anchor="middle" fill="#303133" font-size="12">4. 资源请求</text>
  
  <!-- 5. 资源响应 -->
  <path d="M450 220 L350 220" stroke="#303133" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="400" y="235" text-anchor="middle" fill="#303133" font-size="12">5. 资源响应</text>
  
  <!-- 箭头定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#303133"/>
    </marker>
  </defs>
  
  <!-- 配置参数 -->
  <rect x="50" y="50" width="500" height="70" fill="#ffffff" stroke="#e4e7ed" stroke-width="1" rx="5"/>
  <text x="70" y="75" fill="#303133" font-size="14" font-weight="bold">OAuth 2.0 配置参数:</text>
  <text x="70" y="95" fill="#606266" font-size="12">Client ID: your_client_id</text>
  <text x="70" y="110" fill="#606266" font-size="12">Redirect URI: https://your-app.com/callback</text>
  <text x="300" y="95" fill="#606266" font-size="12">Scope: openid profile email</text>
  <text x="300" y="110" fill="#606266" font-size="12">Grant Type: Authorization Code</text>
  
  <!-- 标题 -->
  <text x="300" y="350" text-anchor="middle" fill="#303133" font-size="16" font-weight="bold">OAuth 2.0 授权流程</text>
</svg>