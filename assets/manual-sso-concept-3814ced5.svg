<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f0f7ff"/>
  
  <!-- 用户 -->
  <circle cx="100" cy="200" r="30" fill="#409eff"/>
  <path d="M70 240C70 225 85 215 100 215C115 215 130 225 130 240" fill="#409eff"/>
  
  <!-- SSO服务器 -->
  <rect x="250" y="150" width="100" height="100" fill="#67c23a" rx="10"/>
  <text x="300" y="205" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold">SSO</text>
  
  <!-- 应用1 -->
  <rect x="450" y="100" width="80" height="80" fill="#e6a23c" rx="8"/>
  <text x="490" y="145" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">App 1</text>
  
  <!-- 应用2 -->
  <rect x="450" y="220" width="80" height="80" fill="#f56c6c" rx="8"/>
  <text x="490" y="265" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">App 2</text>
  
  <!-- 连接线 -->
  <path d="M130 200 L250 200" stroke="#409eff" stroke-width="3" stroke-dasharray="5,5" opacity="0.7">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <path d="M350 180 L450 140" stroke="#409eff" stroke-width="3" stroke-dasharray="5,5" opacity="0.7">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <path d="M350 220 L450 260" stroke="#409eff" stroke-width="3" stroke-dasharray="5,5" opacity="0.7">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- 标签 -->
  <text x="100" y="280" text-anchor="middle" fill="#303133" font-size="14" font-weight="bold">用户</text>
  <text x="300" y="280" text-anchor="middle" fill="#303133" font-size="14" font-weight="bold">SSO服务器</text>
  <text x="490" y="320" text-anchor="middle" fill="#303133" font-size="14" font-weight="bold">应用</text>
  
  <!-- 说明文字 -->
  <text x="300" y="350" text-anchor="middle" fill="#606266" font-size="16">一次登录，多处访问</text>
</svg>